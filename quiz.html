<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css"><link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <main>
        <div class="heading">
            <div class="img1">
                <img src="Group.svg" alt="quiz-icon">
            </div>
            <div class="sound"><img id="play" src="icon _Volume Up_.svg" alt="play"> <img class="mute" src="Volume Mute.svg" alt="mute"></div>
        </div>
        <div class="count"><span class="count1"></span>/10</div>
        <div class="question-sec">
            <div class="question"></div>
        </div>
        <div class="tm">
            <div class="message">Please attend the question</div>
            <div class="timer">00:<span class="time">30</span></div>
        </div>
        <div class="options">
            <div class="op op1"><span class="sub-op1"></span> <img class="wrong-icon wrong-icon1" src="wrong.svg"> <img class="correct-icon correct-icon1" src="correct.svg"></div>
            <div class="op op2"><span class="sub-op2"></span> <img class="wrong-icon wrong-icon2" src="wrong.svg"> <img class="correct-icon correct-icon2" src="correct.svg"></div>
            <div class="op op3"><span class="sub-op3"></span> <img class="wrong-icon wrong-icon3" src="wrong.svg"> <img class="correct-icon correct-icon3" src="correct.svg"></div>
            <div class="op op4"><span class="sub-op4"></span> <img class="wrong-icon wrong-icon4" src="wrong.svg"> <img class="correct-icon correct-icon4" src="correct.svg"></div>
        </div>
        <div class="navigator">
            <div class="next">Next ></div>
            <div class="next1"> See Your Result > </div>
        </div>
        <div class="desc">Made with ❤️ by Nitesh kumar</div>
    </main> 

    <div class="result">
        <div class="icon">
            <img src="Group.svg" alt="">
        </div>
        <h3>Result</h3>
        <div class="progress-bar">
            <div class="progress"></div>
            <div class="green"></div>
            <div class="green-line"></div>
            <div class="red"></div>
            <div class="red-line"></div>
        </div>
        <div class="value"><span class="green-value">70%</span><span class="que-value">10/10</span><span
                class="red-value">30%</span></div>
        <div class="suggetion">“Keep learning, you have a good score!”</div>
        <a class="retry" href="./index.html"> <<< Retry</a>
                <h4 class="Share">Share your score:</h4>
                <div class="share-icons">
                    <img src="LinkedIn.svg" alt="">
                    <img src="Twitter.svg" alt="">
                    <img src="Instagram.svg" alt="">
                </div>
                <p>Made with ❤️ by Nitesh Kumar</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
